name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.12.2'

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..30}; do
            if mongo --eval 'db.runCommand({ ping: 1 })'; then
              echo "MongoDB is ready"
              break
            fi
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done

      - name: Install dependencies
        run: |
          cd Client
          npm install
          cd ../Server
          npm install

      - name: Run tests
        run: |
          cd Server
          npm test

      - name: Build client
        run: |
          cd Client
          npm run build
